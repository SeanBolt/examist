# Pass on requests to flask for any api.* requests.
server {
    listen 80;
    server_name api.$DOMAIN;

    location / {
        add_header 'Access-Control-Allow-Origin' "$http_origin";
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Mx-ReqToken,X-Requested-With,Auth-Key';

        if ($request_method = 'OPTIONS') {
                return 204;
        }

        proxy_pass http://server:5000;
    }
}

# Server
server {
    listen 80;
    server_name $DOMAIN;
    root /usr/src/client;

    location / {
        try_files $uri /index.html;
    }
}